<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ficheros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <br />
    <div class="container">
        <div class="row">
            <div class="col"> </div>
            <div class="col-10">
                <h1>Gestión de Archivos</h1>
                <hr />
                <form class="form" action="/upload" method="post" enctype="multipart/form-data">
                    <input class="form-control" type="file" name="file" multiple="false" required />
                    <br />
                    <button type="submit" class="btn btn-success">Cargar</button>
                </form>
                <br />
                <br />
                <br />                
            </div>
            <div class="col"> </div>
        </div>
        <div class="row">
            <div class="col"> </div>
            <div class="col-10">
                <h1>Listado de Archivos</h1>
                <hr />
                <ul>
                    {% for blob in blobs %}
                    <li>
                        {{ blob.name }}
                        [<b><a href="/descargar/{{ blob.name }}">Descargar</a></b>]
                        [<b><a href="/eliminar/{{ blob.name }}">Eliminar</a></b>]
                        {% if blob.name.endswith(('.png', '.jpg', '.jpeg', '.gif', '.webp')) %}
                        [<b><a href="/ver/{{ blob.name }}">Ver imagen</a></b>]
                        {% endif  %}
                    </li>
                    {% else %}
                    <li>No hay archivos</li>
                    {% endfor %}
                </ul>            
            </div>
            <div class="col"> </div>
        </div>        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
