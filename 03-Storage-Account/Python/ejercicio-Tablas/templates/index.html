<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ficheros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <br />
    <div class="container">
        <div class="row">
            <div class="col"> </div>
            <div class="col-10">
                <h1>Gestión de Tareas</h1>
                <form class="form" action="/save" method="post">
                    <hr />
                    <input class="form-control" type="text" name="tarea" placeholder="nombre de la tarea" required />
                    <br />
                    <input class="form-control" type="number" min="1" max="5" name="prioridad" placeholder="prioridad de 1 a 5" required />
                    <hr />
                    <button type="submit" class="btn btn-success">Grabar</button>
                </form>
                <br />
                <br />
                <br />                
            </div>
            <div class="col"> </div>
        </div>
        <div class="row">
            <div class="col"> </div>
            <div class="col-10">
                <h1>Listado de Tareas</h1>
                <hr />
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <td><b>Tarea</b></td>
                            <td class="text-end"><b>Prioridad</b></td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                    {% for entity in entities %}
                        <tr>
                            <td>{{entity.Tarea}}</td>
                            <td class="text-end">{{entity.Prioridad}}</td>
                            <td class="text-end">
                                <a class="btn btn-danger btn-sm" href="/delete/{{entity.RowKey}}">Finalizar</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>            
            </div>
            <div class="col"> </div>
        </div>        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
