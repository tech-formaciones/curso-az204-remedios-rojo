<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Vault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <br />
    <div class="row">
        <div class="col"> </div>
        <div class="col-10"> 
            <h1>Listado de Secretos</h1>
            <hr >
            {% if message %}
            <div class="alert alert-info" role="alert">
                {{ message }}
            </div>
            {% endif %}            
            {% if error %}
            <div class="alert alert-warning" role="alert">
                {{ error }}
            </div>
            {% endif %}
            {% if secrets %}
            <ul>
                {% for secret in secrets %}
                <li>
                    <a class="btn btn-sm btn-success" href="/view/{{ secret.name }}">ver {{ secret.name }}</a>
                    <form style="display: inline;" method="post" action="/delete">
                        <input type="hidden" name="name" value="{{ secret.name }}" />
                        <button type="submit" class="btn btn-sm btn-danger">Eliminar {{ secret.name }}</button>
                    </form>
                </li>
                <br />
                {% endfor %}
            </ul>
            {% endif %}
        </div>
        <div class="col"> </div>
    </div>
    <br />
    <div class="row">
        <div class="col"> </div>
        <div class="col-10"> 
            <h1>AÃ±adir un nuevo secreto</h1>
            <hr />
            <form method="post" action="/add">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" name="name" required class="form-control" />
                </div>
                <div class="form-group">
                    <label>Secreto</label>
                    <input type="text" name="secret" required class="form-control" />
                </div> 
                <br />
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
        <div class="col"> </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
