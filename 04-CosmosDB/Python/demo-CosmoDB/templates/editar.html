<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <br />
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col">
                <h1>Editar Producto</h1>
                <hr />
                <form action="/editar/{{producto['id']}}/{{producto['categoria']}}" method="post">
                    <div class="form-group">
                        <label>Nombre del Producto</label>
                        <input type="text" class="form-control" name="nombre" value="{{producto['nombre']}}" required />
                    </div>
                    <br />
                    <div class="form-group">
                        <label>Categor√≠a</label>
                        <input type="text" class="form-control" name="categoria" value="{{producto['categoria']}}" required />
                    </div>
                    <br />
                    <div class="form-group">
                        <label>Precio</label>
                        <input type="number" step="0.01" min="0" class="form-control" value="{{producto['precio']}}" name="precio" required />
                    </div>
                    <br />
                    <div class="form-group">
                        <label>Stock</label>
                        <input type="number" step="1" min="0" class="form-control" value="{{producto['stock']}}" name="stock" required />
                    </div>
                    <br />
                    <input type="submit" class="btn btn-success" value="Registar" />
                </form>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
